<div class="container mx-auto p-4">
  <p-card>
    <ng-template pTemplate="header">
      <img src="{{ resume.basics.image }}" alt="{{ resume.basics.name }}" class="w-16 h-16 rounded-full mx-auto">
    </ng-template>
    <ng-template pTemplate="content">
      <h1 class="text-4xl font-bold text-center">{{ resume.basics.name }}</h1>
      <p class="text-center">{{ resume.basics.label }}</p>
      <p class="text-center">{{ resume.basics.email }}</p>
      <p class="text-center">{{ resume.basics.phone }}</p>
      <p class="text-center">{{ resume.basics.location.address }}</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="{{ resume.basics.profiles[0].url }}" target="_blank">
          <button pButton type="button" label="LinkedIn" icon="pi pi-linkedin"></button>
        </a>
        <a href="{{ resume.basics.profiles[1].url }}" target="_blank">
          <button pButton type="button" label="GitHub" icon="pi pi-github"></button>
        </a>
      </div>
    </ng-template>
  </p-card>

  <p-card class="mt-8">
    <ng-template pTemplate="header">
      <h2 class="text-3xl font-bold">Summary</h2>
    </ng-template>
    <ng-template pTemplate="content">
      <p>{{ resume.basics.summary }}</p>
    </ng-template>
  </p-card>
</div>
