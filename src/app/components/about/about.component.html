<p-card class="shadow-lg">
  <ng-template pTemplate="header">
    <div class="bg-primary p-4">
      <h2 class="text-3xl font-bold text-center text-white">About Me</h2>
    </div>
  </ng-template>
  <div class="p-4">
    <p class="text-lg leading-relaxed">{{ resume.basics.summary }}</p>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-center gap-4 mt-4">
      <p-chip [label]="resume.basics.email" icon="pi pi-envelope" class="shadow-sm"></p-chip>
      <p-chip [label]="resume.basics.phone" icon="pi pi-phone" class="shadow-sm"></p-chip>
      <p-chip [label]="resume.basics.location.address" icon="pi pi-map-marker" class="shadow-sm"></p-chip>
    </div>
  </ng-template>
</p-card>
