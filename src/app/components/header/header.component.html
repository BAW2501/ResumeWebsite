<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-avatar [image]="resume.basics.image" shape="circle" size="large" [style]="{'margin-right': '1rem'}"></p-avatar>
    <h1 class="text-2xl font-bold">{{ resume.basics.name }}</h1>
  </div>
  <div class="p-toolbar-group-end">
    <p-button *ngFor="let profile of resume.basics.profiles"
              [icon]="'pi pi-' + profile.network.toLowerCase()"
              [label]="profile.network"
              [styleClass]="'p-button-text'"
              (onClick)="navigateToProfile(profile.url)">
    </p-button>
  </div>
</p-toolbar>
