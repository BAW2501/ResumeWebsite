<div class="flex flex-col items-center p-4 bg-gray-800 text-white">
  <img [src]="resume.basics.image" alt="Profile Image" class="w-24 h-24 rounded-full">
  <h1 class="text-4xl font-bold">{{ resume.basics.name }}</h1>
  <p>{{ resume.basics.label }}</p>
  <div class="flex space-x-4 mt-2">
    <a *ngFor="let profile of resume.basics.profiles" [href]="profile.url" target="_blank" class="text-blue-400">{{ profile.network }}</a>
  </div>
</div>
