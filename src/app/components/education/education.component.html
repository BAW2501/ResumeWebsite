<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold">Education</h2>
  <div *ngFor="let edu of education" class="p-4 bg-white rounded shadow my-4">
    <h3 class="text-xl font-semibold">{{ edu.institution }}</h3>
    <p>{{ edu.area }}</p>
    <p>{{ edu.startDate }} - {{ edu.endDate }}</p>
    <p>Score: {{ edu.score }}</p>
    <ul>
      <li *ngFor="let course of edu.courses">{{ course }}</li>
    </ul>
  </div>
</div>
